version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: microblog_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: microblog
      MYSQL_USER: microblog_user
      MYSQL_PASSWORD: microblog_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: microblog_backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: mysql+aiomysql://microblog_user:microblog_pass@db:3306/microblog
      SECRET_KEY: your-secret-key-change-in-production
      BCRYPT_ROUNDS: 12
      ENVIRONMENT: development
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: microblog_frontend
    restart: always
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    stdin_open: true
    tty: true

volumes:
  mysql_data:
